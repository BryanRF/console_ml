<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}Web App{% endblock %}</title>
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <nav class="navbar">
            <ul class="navbar-menu">
                <li><a href="{{ url_for('main.index') }}">Inicio</a></li>
                <li><a href="{{ url_for('main.train') }}">Entrenamiento</a></li>
                <li><a href="{{ url_for('main.classify') }}">Clasificar</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Web App. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
